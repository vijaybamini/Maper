<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <h2>My College Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the view
        var map = L.map('map').setView([17.98304, 79.53168], 17);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define dustbins with locations
        var dustbins = {
            "dustbin_1": { coords: [17.98304, 79.53168], marker: null },
            "dustbin_2": { coords: [17.984376, 79.529745], marker: null }
        };

        // Create markers for each dustbin
        Object.keys(dustbins).forEach(dustbin => {
            let location = dustbins[dustbin].coords;
            let marker = L.marker(location).addTo(map)
                .bindPopup(`<b>${dustbin}</b><br>
                    Distance: <span id='${dustbin}-distance'>Loading...</span> cm<br>
                    Battery: <span id='${dustbin}-battery'>Loading...</span>%`);
            dustbins[dustbin].marker = marker;
        });

        // Function to fetch sensor data
        function fetchSensorData() {
            fetch("/get-data")  // Fetch from Flask API
                .then(response => response.json())
                .then(data => {
                    Object.keys(dustbins).forEach(dustbin => {
                        if (data[dustbin]) {
                            let distance = data[dustbin].distance || "No Data";
                            let battery = data[dustbin].battery || "No Data";

                            // Update the corresponding popup text
                            document.getElementById(`${dustbin}-distance`).innerText = distance;
                            document.getElementById(`${dustbin}-battery`).innerText = battery;
                        }
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Refresh sensor data every 5 seconds
        setInterval(fetchSensorData, 5000);
    </script>

</body>
</html>
