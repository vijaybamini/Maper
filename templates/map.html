<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
    <script>
        function fetchSensorData() {
            fetch("/get-data")  // Fetch data from Flask API
                .then(response => response.json())
                .then(data => {
                    let percentage = data.percentage || "No Data";  // Get percentage

                    // Update the popup text
                    document.getElementById('fill-level').innerText = percentage + "%";
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Refresh sensor data every 5 seconds
        setInterval(fetchSensorData, 5000);
    </script>
</head>
<body>

    <h2>My College Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([17.98304, 79.53168], 17);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add marker for Dustbin No. 32
        L.marker([17.98304, 79.53168]).addTo(map)
            .bindPopup("<b>Dustbin No. 32</b><br>Fill Level: <span id='fill-level'>Loading...</span>%");

        // Fetch data on page load
        fetchSensorData();
    </script>

</body>
</html>
