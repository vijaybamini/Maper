<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .marker-container {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .circular-progress {
            position: absolute;
            top: -30px;
            left: -5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(
                #4caf50 0deg, #4caf50 0%, #ddd 0%, #ddd 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            color: black;
        }
        .dustbin-number {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 12px;
        }
         /* Top Navigation Boxes */
         .horizontal {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .box {
        
            background-color: #fff;
            color: black;
            font-weight: bold;
            display: flex;
            width: 120px;
            height: 40px;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
        }
        .box:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <div class="horizontal">
        <a href="https://dustbinmonitor.onrender.com/" class="box"><div> Data </div></a>
     <a href="https://maper-9sth.onrender.com" class="box"><div> Maps </div></a>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([17.98304, 79.53168], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function createCustomMarker(lat, lon, percentage, dustbinNo) {
            let color = percentage >= 90 ? 'red' : '#4caf50';
            let gradient = `conic-gradient(${color} 0deg, ${color} ${percentage}%, #ddd ${percentage}%, #ddd 360deg)`;
            
            let customIcon = L.divIcon({
                className: 'marker-container',
                html: `
                    <div class='circular-progress' style='background: ${gradient};'>${percentage}%</div>
                    <div class='dustbin-number'>${dustbinNo}</div>
                `,
                iconSize: [50, 50],
                iconAnchor: [25, 25]
            });
            return L.marker([lat, lon], { icon: customIcon }).addTo(map);
        }
        
        var marker = createCustomMarker(17.98304, 79.53168, 0, 32);
        
        function fetchSensorData() {
            fetch("/get-data")
                .then(response => response.json())
                .then(data => {
                    let percentage = Math.min(data.percentage || 0, 100);
                    map.removeLayer(marker);
                    marker = createCustomMarker(17.98304, 79.53168, percentage, 32);
                })
                .catch(error => console.error("Error fetching data:", error));
        }
        
        setInterval(fetchSensorData, 5000);
        fetchSensorData();
    </script>
</body>
</html>
