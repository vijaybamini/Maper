<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITW</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .horizontal {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .box {
            background-color: #fff;
            color: black;
            font-weight: bold;
            display: flex;
            width: 120px;
            height: 40px;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
        }
        .box:hover {
            background-color: #ddd;
        }

        .progress-bar {
            width: 100px;
            height: 15px;
            background-color: #ddd;
            border-radius: 7px;
            overflow: hidden;
            border: 1px solid #bbb;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.2s ease-in-out, background-color 0.3s;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            line-height: 15px;
        }

        .leaflet-popup-content {
            margin: 1px;
            padding: 2px;
            padding-top: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="horizontal">
        <a href="https://dustbinmonitor.onrender.com/" class="box">Data</a>
        <a href="https://maper-9sth.onrender.com" class="box">Maps</a>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([17.98304, 79.53168], 17);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([17.98304, 79.53168]).addTo(map);

        function getPopupContent(percentage) {
            return `
                <div style="text-align: center; width: 120px;">
                    <div class="progress-bar">
                        <div class="progress" style="width:${percentage}%; background-color: ${percentage >= 90 ? 'red' : '#4caf50'}">
                            ${percentage}%
                        </div>
                    </div>
                    <b>32</b>
                </div>
            `;
        }

        marker.bindPopup(getPopupContent(0)).openPopup();

        function updatePopup(percentage) {
            percentage = Math.max(0, Math.min(100, percentage));
            marker.setPopupContent(getPopupContent(percentage));
        }

        function fetchSensorData() {
            fetch("/get-data")
                .then(response => response.json())
                .then(data => {
                    let percentage = data.percentage || 0;
                    updatePopup(percentage);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    updatePopup(0);
                });
        }

        fetchSensorData();
        setInterval(fetchSensorData, 5000);
    </script>
</body>
</html>
