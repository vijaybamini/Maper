<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar {
            width: 100px;
            height: 15px;
            background-color: #ddd;
            border-radius: 7px;
            overflow: hidden;
            border: 1px solid #bbb;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.2s ease-in-out;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([17.984196, 79.531958], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var dustbins = {
            "32": { "coords": [17.984397, 79.529581], "marker": null },
            "35": { "coords": [17.984196, 79.531958], "marker": null }
        };

        function createMarker(dustbin_no, coords) {
            let popupContent = `
                <div style="text-align: center; width: 120px;">
                    <div class="progress-bar">
                        <div class="progress" id="progress-${dustbin_no}">0%</div>
                    </div>
                    <b>Dustbin ${dustbin_no}</b>
                </div>
            `;
            let marker = L.marker(coords).addTo(map);
            marker.bindPopup(popupContent).openPopup();
            return marker;
        }

        for (let bin in dustbins) {
            dustbins[bin].marker = createMarker(bin, dustbins[bin].coords);
        }

        function updatePopup(dustbin_no, percentage) {
            let progress = document.getElementById(`progress-${dustbin_no}`);
            if (!progress) {
                console.error("Progress bar not found for dustbin:", dustbin_no);
                return;
            }
            percentage = Math.max(0, Math.min(100, percentage));
            progress.style.width = percentage + "%";
            progress.innerText = percentage + "%";
            progress.style.backgroundColor = (percentage >= 90) ? 'red' : '#4caf50';
        }

        function fetchSensorData() {
            fetch("https://yourserver.com/get-data")  // Replace with actual Flask server URL
                .then(response => response.json())
                .then(data => {
                    for (let dustbin_no in data) {
                        let entries = data[dustbin_no];
                        if (Object.keys(entries).length > 0) {
                            let latest_key = Object.keys(entries).sort().pop();
                            let latest_percentage = entries[latest_key]?.percentage || 0;
                            updatePopup(dustbin_no, latest_percentage);
                        }
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        fetchSensorData();
        setInterval(fetchSensorData, 5000);
    </script>
</body>
</html>
